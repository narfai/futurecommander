name: FutureCommander
version: "0.1.0"
author: Fran√ßois Cadeillan <francois@azsystem.fr>
about: Perform user-delayed filesystem operations
args:
    - state:
        short: s
        long: state
        help: JSON file with initial state
        takes_value: true
    - write_state:
        short: w
        long: write
        help: write new state into state file if specified
        takes_value: false
settings:
  - ArgRequiredElseHelp
  - NoBinaryName
subcommands:
  - history:
      about: Display command history
  - ls:
      about: List content of a directory like it would be AFTER apply
      args:
        - path:
            help: Directory to display
            value_name: PATH
            takes_value: true
  - tree:
      about: Recursively List content of a directory like it would be AFTER apply
      args:
      - path:
            help: Directory to display
            value_name: PATH
            takes_value: true
  - cd:
      about: Change working directory
      args:
        - path:
            help: Target directory
            value_name: PATH
            takes_value: true
  - pwd:
      about: Show current directory
  - exit:
      about: Exit program
  - cp:
      about: Virtually copy file or directory
      args:
      - source:
            help: Source file or directory to copy
            value_name: PATH
            takes_value: true
      - destination:
            help: Destination directory
            value_name: PATH
            takes_value: true
      - merge:
            short: m
            long: merge
            help: Allow directory merge
            takes_value: false
      - overwrite:
            short: o
            long: overwrite
            help: Allow file overwrite
            takes_value: false
      - guard:
            short: g
            long: guard
            help: Allow to specify a behavior over sensible operations
            value_name: "[interactive] | zealed | quiet | blind"
            takes_value: true
  - mv:
      about: Virtually move a file to a directory
      args:
      - source:
            help: Source file or directory to move
            value_name: PATH
            takes_value: true
      - destination:
            help: Destination directory
            value_name: PATH
            takes_value: true
      - merge:
            short: m
            long: merge
            help: Allow directory merge
            takes_value: false
      - overwrite:
            short: o
            long: overwrite
            help: Allow file overwrite
            takes_value: false
      - guard:
            short: g
            long: guard
            help: Allow to specify a behavior over sensible operations
            value_name: "[interactive] | zealed | quiet | blind"
            takes_value: true
  - rm:
      about: Virtually delete a file or directory
      args:
      - path:
            help: Source file or directory to delete
            value_name: PATH
            takes_value: true
      - recursive:
            short: r
            long: recursive
            help: Allow deletion of not-empty directories
            takes_value: false
      - guard:
            short: g
            long: guard
            help: Allow to specify a behavior over sensible operations
            value_name: "[interactive] | zealed | quiet | blind"
            takes_value: true
  - mkdir:
      about: Virtually create an empty directory
      args:
      - path:
            help: Path of the new directory
            value_name: PATH
            takes_value: true
      - recursive:
            short: r
            long: recursive
            help: Also creates non-existing ancestors
            takes_value: false
      - overwrite:
            short: o
            long: overwrite
            help: Allow file overwrite
            takes_value: false
      - guard:
            short: g
            long: guard
            help: Allow to specify a behavior over sensible operations
            value_name: "[interactive] | zealed | quiet | blind"
            takes_value: true
  - touch:
      about: Virtually create an empty file
      args:
      - path:
            help: Path of the new file
            value_name: PATH
            takes_value: true
      - recursive:
            short: r
            long: recursive
            help: Also creates non-existing ancestors
            takes_value: false
      - overwrite:
            short: o
            long: overwrite
            help: Allow file overwrite
            takes_value: false
      - guard:
            short: g
            long: guard
            help: Allow to specify a behavior over sensible operations
            value_name: "[interactive] | zealed | quiet | blind"
            takes_value: true
  - save:
      about: Store virtual state into json file
      args:
      - path:
            help: path of the file ( default to ".fc.json" in current working directory )
            value_name: PATH
            takes_value: true
      - overwrite:
            help: Erase the file if exists
            short: o
            long: overwrite
            takes_value: false
  - import:
      about: Import virtual state from json file
      args:
      - path:
            help: path of the file ( default to ".fc.json" in current working directory )
            value_name: PATH
            takes_value: true
  - reset:
      about: Reset virtual state
  - apply:
      about: Apply Operations to real file system
  - debug_container:
      about: show current container state
  - debug_add_state:
      about: show add delta current state
  - debug_sub_state:
      about: show sub delta current state
  - debug_transaction:
      about: show transaction
  - debug_status:
      about: Display virtual status of path
      args:
      - path:
            help: Path to debug
            takes_value: true
